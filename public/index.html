<html>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="https://unpkg.com/vue"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <style>
    .dragdrop {
      display: block;
      height: 400px;
      width: 400px;
      background: blue;
      color: #fff;
      font-weight: bold;
      margin: auto;
      margin-top: 40px;
      text-align: center;
      border-radius: 4px;
    }

    a.button{
      display: block;
      margin: auto;
      text-align: center;
      width: 200px;
      padding: 10px;
      background-color: red;
      color: white;
      font-weight: bold;
      margin-top: 20px; 
    }
  </style>
</head>
<body>
  <div id="app">
      <div class='dragdrop' ref="form">
        <ul>
          <li v-for="(file, idx) in files">
            {{ file.name }}
            <template v-if="current_idx === idx">
              {{ current_progress }}%
            </template>
          </li>
        </ul>
      </div>
      <a class="button" @click="handleSubmit()" v-if="files.length > 0">제출</a>
  </div>
<script>
//<![CDATA[
var app = new Vue({
  el: '#app',
  mounted() {
    this.dragAndDropCapable = this.determineDragAndDropCapable();
    if(!this.dragAndDropCapable) return;

    this.attachListener();
  },
  data() {
    return {
      dragAndDropCapable: false,
      files: [],
      current_idx: null,
      current_progress: 0,
    }
  },
  methods: {
    determineDragAndDropCapable() {

      var div = document.createElement('div');

      return ( ( 'draggable' in div )
        || ( 'ondragstart' in div && 'ondrop' in div ) )
        && 'FormData' in window
        && 'FileReader' in window;
    },

    attachListener() {
      ['drag', 'dragstart', 'dragend', 'dragover', 'dragenter', 'dragleave', 'drop'].forEach(evt => {
        this.$refs.form.addEventListener(evt, e => {
          e.preventDefault();
          e.stopPropagation();
        }, false);
      });

      var file_type_regexp = /^image|video/i;

      this.$refs.form.addEventListener('drop', e => {
        for (const file of e.dataTransfer.files){
          if (file_type_regexp.test(file.type)) {
            this.files.push(file);
          }
          console.log(file);
        }
      });
    },

    handleSubmit() {
      this.submit()
        .catch(e => {
          this.current_idx = null;
          this.current_progress = 0;
          alert(e.message)
        });
    },

    async submit() {
      if (this.current_idx !== null) return;

      for (const idx in this.files) {
        const oFormData = new FormData();
        oFormData.append('target', this.files[idx]);

        this.current_idx = idx * 1;
        this.current_progress = 0;
        const { data } = await axios.post('http://localhost/api/v1/file', oFormData, {
          headers: {
            'Content-Type': 'multipart/form-data',
          },
          onUploadProgress: this.onUploadProgress,
        })

        console.log(data);
      }

      this.current_idx = null;
      this.current_progress = 0;
      this.files = []
    },

    onUploadProgress(e) {
      this.current_progress = (e.loaded * 100) / e.total | 0;
    }
  }
})
//]]>
</script>
</body>
</html>
